name: AI PR Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get PR diff
        id: pr-diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          DIFF=$(git diff origin/${{ github.event.pull_request.base.ref }}...${{ github.event.pull_request.head.ref }})
          echo "diff-size=$(echo "$DIFF" | wc -l)" >> $GITHUB_OUTPUT

      - name: Analyze PR with AI
        id: ai-analysis
        if: steps.pr-diff.outputs.diff-size != '0'
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Conservative AI prompt settings
            const systemPrompt = `You are a helpful code reviewer. Analyze the pull request changes and provide constructive feedback. Focus on:
            1. Code quality and best practices
            2. Potential bugs or issues
            3. Security concerns
            4. Performance implications
            
            Keep your response concise and actionable. Do not suggest auto-merging.`;
            
            const prDetails = `
            PR Title: ${{ github.event.pull_request.title }}
            PR Description: ${{ github.event.pull_request.body }}
            Author: ${{ github.event.pull_request.user.login }}
            Files Changed: ${{ github.event.pull_request.changed_files }}
            `;

            // Note: Actual OpenAI API call would be implemented here
            // This is a placeholder structure
            const analysis = `
            ## ü§ñ AI Code Review
            
            **Summary**: This PR has been analyzed using conservative AI settings.
            
            **Files Changed**: ${{ github.event.pull_request.changed_files }}
            **Lines Changed**: ${process.env.diff_size || 'N/A'}
            
            **Analysis**:
            - ‚úÖ Changes appear to follow project structure
            - ‚ÑπÔ∏è Please ensure tests are included
            - ‚ÑπÔ∏è Verify no secrets are committed
            
            **Recommendations**:
            - Review DEPLOYMENT.md for deployment guidelines
            - Ensure all required secrets are configured
            - Manual review by @chaishillomnitech1 recommended
            
            ---
            *This is an automated analysis. Human review is required before merging.*
            `;
            
            return analysis;

      - name: Post AI analysis as comment
        if: steps.ai-analysis.outcome == 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const analysis = `${{ steps.ai-analysis.outputs.result }}`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: analysis
            });

      - name: Security check - no auto-merge
        run: |
          echo "‚úÖ AI analysis completed"
          echo "‚ùå Auto-merge is disabled by design"
          echo "üë§ Manual review and approval required"
